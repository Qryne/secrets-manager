version: "2"
sql:
  - engine: "postgresql"
    queries:
      - "./internal/db/sqlc/query.sql"
    schema: "./internal/db/migrations"
    gen:
      go:
        package: "db_gen"
        out: "./internal/db/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: false
